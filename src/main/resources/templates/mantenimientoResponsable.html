<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Mantenimiento de Responsables</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2>ðŸ‘¤ Registro de Responsables</h2>


<form th:action="@{/responsable/guardar}" method="post" th:object="${responsable}" class="border p-4 rounded shadow-sm mb-4">
  <div class="mb-3">
    <label>Nombre completo:</label>
    <input type="text" th:field="*{nombreCompleto}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Correo electrÃ³nico:</label>
    <input type="email" th:field="*{correo}" class="form-control" required>
  </div>
  <div class="text-end">
    <button type="submit" class="btn btn-success">Grabar</button>
	<a href="/" class="btn btn-secondary">Volver al Inicio</a>
  </div>
</form>

<h4>Lista de Responsables</h4>
<table class="table table-bordered table-hover">
  <thead class="table-dark">
  <tr>
    <th>ID</th>
    <th>Nombre completo</th>
    <th>Correo</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="item : ${listaResponsables}">
    <td th:text="${item.id}"></td>
    <td th:text="${item.nombreCompleto}"></td>
    <td th:text="${item.correo}"></td>
  </tr>
  </tbody>
</table>

</body>
</html>
